    secure: false
    reloadable: true
  network.breaker.inflight_requests.overhead:
    type: percentual
    secure: false
    reloadable: true
  indices.breaker.accounting.limit:
    type: percentual
    secure: false
    reloadable: true
  script.max_compilations_rate:
    type: string
    secure: false
    reloadable: true
  script.painless.regex.enabled:
