      - memory
      - noop
  # cluster level shard allocation
  cluster.routing.allocation.enable:
    type: string
    secure: false
    reloadable: true
    choices:
      - all
      - primaries
      - new_primaries
      - none
  cluster.routing.allocation.node_concurrent_incoming_recoveries:
    type: int
    secure: false
    reloadable: true
  cluster.routing.allocation.node_concurrent_outgoing_recoveries:
