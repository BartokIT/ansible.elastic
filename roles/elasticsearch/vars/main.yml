---
# vars file for elasticsearch
_r_elasticsearch_configuration_schema:
  path.data:
    type: string
    secure: false
    reloadable: false
  path.logs:
    type: string
    secure: false
    reloadable: false
  cluster.name:
    type: string
    secure: false
    reloadable: false
  node.name:
    type: string
    secure: false
    reloadable: false
  discovery.seed_hosts:
    type: list
    secure: false
    reloadable: false
  cluster.initial_master_nodes:
    type: list
    secure: false
    reloadable: false
  bootstrap.memory_lock:
    type: bool
    secure: false
    reloadable: false
  # NODE
  node.roles:
    type: list
    secure: false
    reloadable: false
  # ML
  xpack.ml.enabled:
    type: bool
    secure: false
    reloadable: false
  xpack.ml.inference_model.cache_size:
