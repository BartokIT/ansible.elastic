    type: int
    secure: false
    reloadable: true
  cluster.routing.allocation.same_shard.host:
    type: int
    secure: false
    reloadable: true
  cluster.routing.rebalance.enable:
    type: string
    secure: false
    reloadable: true
    choices:
      - all
      - primaries
      - replicas
      - none
  cluster.routing.allocation.allow_rebalance:
    type: string
    secure: false
    reloadable: true
    choices:
      - always
      - indices_primaries_active
      - indices_all_active
  cluster.routing.allocation.cluster_concurrent_rebalance:
    type: int
    secure: false
    reloadable: true
  cluster.routing.allocation.type:
    type: string
    secure: false
    reloadable: true
    choices:
